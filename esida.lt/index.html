<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/esida.lt/images/favicon-skiro.ico"
      type="image/x-icon"
    />
    <title>SKIRO kavos ir arbatos kolekcija</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- HEADER================================================ -->
    <header>
      <div
        class="container-md d-flex g-5 d-none d-lg-flex justify-content-center align-items-center"
      >
        <img
          class="w-25"
          src="/esida.lt/images/logo_head.png"
          alt="alternative logo"
        />
        <span class="fs-4"
          >Iš aukščiausios kokybės kavos ir arbatos gimsta skonis</span
        >
      </div>
    </header>
    <!-- /HEADER================================================-->
    <nav
      class="navbar mb-5 bg-dark navbar-expand-md bg-body-tertiary sticky-top"
      data-bs-theme="dark"
    >
      <div class="container-lg mx-auto nav-container fs-4 mx-3">
        <a class="navbar-brand" href="/esida.lt/index.html">
          <!-- SKIRO -->
          <div>
            <img
              src="/esida.lt/images/SKIRO logo.png"
              class="img-fluid"
              width="50"
              alt="logo"
            />
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 d-flex gap-4 justify-content-center mx-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Kava</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Arbata</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kitos prekės</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Apie mus</a>
            </li>
          </ul>
        </div>
        <!-- Prisijungti prie savo account. Po prisijungimo pakeisti i display:none ir parodyti zemiau esancia eilute -->
        <a href="#" class="text-decoration-none d-none">Prisijungti</a>
        <div class="nav-login-complete">
          <a href="#" class="text-decoration-none p-2 link-light"
            ><i class="bi bi-person-check"></i
          ></a>
          <!-- Rodyti sita prisijungus. reikes papildyti krepseliu ikonomis -->
          <a href="#" class="text-decoration-none p-2 link-light">
            <i class="bi bi-cart"></i
          ></a>
        </div>
      </div>
    </nav>
    <!-- HERO -->
    <section class="hero">
      <div class="container">
        <div
          id="carouselExampleIndicators"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/esida.lt/images/Ethiopia.JPG"
                class="d-block w-100"
                alt="Ethiopia"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/esida.lt/images/Guatemala.JPG"
                class="d-block w-100"
                alt="Guatemala"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/esida.lt/images/India.JPG"
                class="d-block w-100"
                alt="India"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/esida.lt/images/Kenya.JPG"
                class="d-block w-100"
                alt="Kenya"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
    <!-- /HERO -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
